<div class="mx-auto mt-4 text-xl">
  <form [formGroup]="formulario" >
  <div class="row">
    <div class="col"></div>
    <div class="col"></div>
   
  </div>
  <div class="row mx-auto">
    
    <div class="col" style="display:flex; margin-bottom: 2vh; bottom:2vh" [formGroup]="formulario?.get('tipoPrograma')">
      <label for="">Tipo de programa</label>
      <mat-select class="form-control" formControlName="id" style="width:400px ;" (selectionChange)="onChangeTipoPrograma($event.value)">
        <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</mat-option>
      </mat-select>
    </div>
  </div>
  <div class="row mx-auto">
    <div class="col" [formGroup]="formulario?.get('modalidad')">
      <label for="">Modalidad:</label>
      <span style="text-transform:capitalize ;" *ngFor="let modal of modalidades"> <input class="nuevo" type="radio" name="id" formControlName="id" [value]="modal.id" (change)="onChangeModalidad(modal.id)" >&nbsp;{{modal.nombre}} </span>
      
    </div>
  </div>
  <button class="btn btn-primary float-right" (click)="guardar()">Aceptar</button>
</form>
</div>
